<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins|Inter|Gilda+Display"
    />
    <link rel="stylesheet" href="signUp.css" />
    <title>GRi | Global resources international</title>
  </head>
</html>

<body>
  <div class="site">
    <div class="content">
      <div>
        <h3 class="full--logo">
          <span class="logo">GRi</span
          ><span class="logo--text"> Global Resources international</span>
        </h3>
      </div>

      <div class="heading">
        <h3 class="form--heading">Create an account</h3>
        <p class="form--pg">
          Fill in your deatils to create an account with us
        </p>
      </div>

      <div class="signup--form">
        <form action="#">
          <div class="form--group">
            <div class="signup--fields">
              <label for="fname" class="form--label">First Name</label>
              <input
                type="text"
                class="form--input"
                placeholder="Enter your First Name"
                id="fname"
                required
              />
            </div>

            <div class="signup--fields">
              <label for="lname" class="form--label">Last Name</label>
              <input
                type="text"
                class="form--input"
                placeholder="Enter your Last Name"
                id="lname"
                required
              />
            </div>

            <div class="signup--fields">
              <label for="email" class="form--label">Email address</label>
              <input
                type="email"
                class="form--input"
                placeholder="Enter your Email address"
                id="email"
                required
              />
            </div>

            <div class="signup--fields">
              <label for="number" class="form--label">Phone Number</label>
              <input
                type="text"
                class="form--input"
                placeholder="Enter your Phone Number"
                id="tel"
                required
              />
            </div>

            <div class="signup--fields">
              <label for="password" class="form--label">Password</label>
              <input
                type="password"
                class="form--input"
                placeholder="Enter your Password"
                id="password"
                required
              />
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox" />
            <p class="checkbox--pg">I accept the terms and conditions</p>
          </div>
          <div class="signup--btn">
            <button class="btn"><span>Sign up</span></button>
            <p class="btn--pg">
              Already have an account?<a href="#" class="link">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <div class="image--section">
      <img src="image16.png" alt="image16" class="image" />
    </div>
  </div>
</body>
